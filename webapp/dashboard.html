<!DOCTYPE html>
<html>
	<head>
		<title>Manager Dashboard</title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap core CSS -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/dashboard.css" rel="stylesheet">
	</head>
	<body>
	    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#"><img class="logo-small" src="img/logo-small.png" /></a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav nav-tabs">
	            <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
	            <li><a href="#employees" data-toggle="tab">Employees</a></li>
	            <li><a href="#shifts" data-toggle="tab">Shifts</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
	    <div class="tab-content">
		    <div class="container tab-pane active" id="home">
		    	<div class="jumbotron">
		    		<h2>Welcome</h2>
		    		<p>This is the ShiftSwap main dashboard</p>
		    	</div>
		    </div>

		    <div class="container tab-pane" id="employees">
		    	<div class="jumbotron">
		    		<button class="btn btn-success" data-toggle="modal" data-target="#add-employee-modal"><span class="glyphicon glyphicon-star"></span> Employee</button>
		    	</div>

			    <div class="modal fade" id="add-employee-modal" tabindex="-1" role="dialog" aria-labelledby="addEmployee" aria-hidden="true">
			    	<div class="modal-dialog">
			    		<div class="modal-content">
			    			<div class="modal-header">
			    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			    				<h4 class="modal-title" id="myModalLabel">Add Employee</h4>
			    			</div>
			    			<div class="modal-body">
			    				<form class="form-add-employee" role="form">
									<input type="text" class="form-control" name="name" placeholder="Employee Name" required autofocus>
									<input type="text" class="form-control" name="email" placeholder="Employee Email" required autofocus>
			    				</form>
			    			</div>
			    			<div class="modal-footer">
					            <span class="loading">
					              <i class="fa fa-spinner fa-spin"></i>
					            </span>
					            <span class="status"></span>
			    				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			    				<button type="button" class="btn btn-success" id="sign-in">Add</button>
			    			</div>
			    		</div><!-- /.modal-content -->
			    	</div><!-- /.modal-dialog -->
			    </div><!-- /.modal -->
		    </div>

		    <div class="container tab-pane" id="shifts">
		    	<div class="jumbotron">
		    		<button class="btn btn-warn"><span class="glyphicon glyphicon-star"></span> Shuffle</button>
		    		<button class="btn btn-success"><span class="glyphicon glyphicon-star"></span> Publish</button>

		    		<table class="calendar">
		    			<tr class="cal-heading">
		    				<th></th>
		    				<th>Sunday</th>
		    				<th>Monday</th>
		    				<th>Tuesday</th>
		    				<th>Wednesday</th>
		    				<th>Thursday</th>
		    				<th>Friday</th>
		    				<th>Saturday</th>
		    			</tr>
		    		</table>
				    <div class="modal fade" id="add-assignment-modal" tabindex="-1" role="dialog" aria-labelledby="addAssignment" aria-hidden="true">
				    	<div class="modal-dialog">
				    		<div class="modal-content">
				    			<div class="modal-header">
				    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				    				<h4 class="modal-title" id="myModalLabel">Assignment Details</h4>
				    			</div>
				    			<div class="modal-body">
				    				<div>From: <span data-bind="text: currentAssignmentFrom"></span></div>
				    				<div>To: <span data-bind="text: currentAssignmentTo"></span></div>
				    			</div>
				    			<div class="modal-footer">
						            <span class="loading">
						              <i class="fa fa-spinner fa-spin"></i>
						            </span>
						            <span class="status"></span>
				    				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				    				<button type="button" class="btn btn-success" id="sign-in">Add</button>
				    			</div>
				    		</div><!-- /.modal-content -->
				    	</div><!-- /.modal-dialog -->
				    </div><!-- /.modal -->
		    	</div>
		    </div>
		</div>

	    <!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="js/knockout-3.1.0.js"></script>
	    <script src="js/jquery-2.1.0.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="js/dashboard-model.js"></script>
	    <script src="js/dashboard-viewmodel.js"></script>
	    <script src="js/dashboard.js"></script>
	</body>
</html>
