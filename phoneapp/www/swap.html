<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
        <link rel="shortcut icon" href="img/favicon.ico">
        <title>ShiftSwap</title>
    </head>

    <body>
        <div data-role="header" data-theme="a" id="headtitle">
            <h1>ShiftSwap</h1>
        </div>

        <div id="swap-view">
            <div class="ui-grid-b">
                <legend class="swaptitle">Kerry Parker's</legend>
                    <input type="radio" name="radio-choice-extra" id="radio-choice-1" class="ui-disabled" value="choice-1"  checked="checked"/>
                    <label for="radio-choice-1">6pm-11pm on 4-12-12</label>

                <fieldset data-role="controlgroup">
                    <legend class="swaptitle">for your</legend>
                    <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />
                    <label for="radio-choice-1">9am-12pm on 4-12-12</label>

                    <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
                    <label for="radio-choice-2">2-10pm on 4-13-12</label>
                </fieldset>


            </div>
        </div>

        <button id="swapdecline">decline</button>


        <div id="footing" data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a href="#grid-page" class="grid-link ui-btn-active ui-state-persist ui-btn-icon-top" data-icon="grid"></a></li>

                    <li><a href="#swap-page" class="swap-link ui-btn-icon-top" data-icon="refresh"></a></li>

                    <li><a href="#employees-page" class="employees-link ui-icon-edit ui-btn-icon-top" data-icon="search"></a></li>

                    <li><a href="#settings-page" class="settings-link ui-state-edit ui-btn-icon-top" data-icon="gear"></a></li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/jcanvas.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/grid.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
