<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
        <link rel="shortcut icon" href="img/favicon.ico">
        <title>ShiftSwap</title>
    </head>

    <body>
        <div data-role="header" data-theme="a" id="headtitle">
            <h1 id="head-title-text">ShiftSwap</h1>
        </div>

        <div id="login-page">
            <img src="img/logo.png" alt="logo" id="loginlogo"/>
            <div data-role="fieldcontain" id="login">
                <div>
                    <label for="name" id="enter-key">Enter Key:</label>
                </div>
                <div id="login-box">
                    <input type="text" name="name" id="name" />
                </div>
                <div id="login-submit">
                    <input type="submit" value="Enter" data-mini="true" id="inputsubmit"/>
                </div>
            </div>
        </div>

        <div id="grid-page">
            <div data-role="navbar">
                <ul>
                    <li><a id="daily-view-button" href="#" class="ui-btn-active ui-state-persist">Daily View</a></li>
                    <li><a id="weekly-view-button" href="#">Weekly View</a></li>
                </ul>
            </div>

            <div id="day-view">
                <div class="ui-grid-b">
                    <div id="daytitle"><strong id="daily-title"></strong></div>
                    <hr />
                    <p class="daycontent">
                        Time(s):
                        <ul id="daily-times" data-role="listview"></ul>
                    </p>
                    <p class="daycontent">Notes: <span id="daily-notes"></span></p>
                </div>

                <div class="arrows">
                    <div data-role="controlgroup" data-type="horizontal">
                        <a href="#" id="previous-day" data-role="button" data-icon="arrow-l">Back</a>
                        <a href="#" id="next-day" data-role="button" data-icon="arrow-r" data-iconpos="right">Next</a>
                    </div>
                </div>
            </div>

           <div id="week-view">
                <ul id="schedule-list" data-role="listview" class="ui-shadow"></ul>
           </div>
        </div>

       <div id="employees-page">
            <div id="employee-list-view">
                <ul id="employee-list" data-role="listview"></ul>
            </div>

            <div id="employee-schedule-view">
                <ul id="employee-schedule" data-role="listview" class="ui-shadow"></ul>
                <button class="employees-link">Back</button>
            </div>
       </div>

       <div id="swap-page">
           <div id="swap-view">
                <div id="send-swap-div" class="ui-grid-b">
                    <legend id="partner-name" class="swaptitle"></legend>
                    <input type="radio" name="partner trade" id="partner-choice" checked="checked" class="ui-radio-on" />
                    <label id="partner-choice-text" for="partner-choice"></label>

                    <fieldset data-role="controlgroup">
                        <legend class="swaptitle">for your</legend>
                        <div id="users-choices" data-role="controlgroup"></div>
                        <button id="send-swap" data-inline="true">Send Request</button>
                    </fieldset>
                </div>

                <div id="pending-swaps">

                </div>
            </div>
        </div>

        <div id="settings-page">
            <h4 class="settingtitle">Name</h4>
            <div class="settingbox1">
                <div class="ui-grid-b">
                    <div><strong id="username"></strong></div>
                </div>
            </div>

            <h4 class="settingtitle">Email</h4>
            <div class="settingbox1">
                <div class="ui-grid-b">
                    <div><strong id="useremail"></strong></div>
                </div>
            </div>

            <h4 class="settingtitle">ID</h4>
            <div class="settingbox1">
                <div class="ui-grid-b">
                    <div><strong id="employeeID"></strong></div>
                </div>
            </div>
            <button id="settingbox2">Disconnect</button>
       </div>

        <div id="footing" data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="grid-link-button" href="#grid-page" class="grid-link ui-btn-active ui-state-persist ui-btn-icon-top" data-icon="grid"></a></li>

                    <li><a id="swap-link-button" href="#swap-page" class="swap-link ui-btn-icon-top" data-icon="refresh"></a></li>

                    <li><a id="employees-link-button" href="#employees-page" class="employees-link ui-icon-edit ui-btn-icon-top" data-icon="search"></a></li>

                    <li><a id="settings-link-button" href="#settings-page" class="settings-link ui-state-edit ui-btn-icon-top" data-icon="gear"></a></li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/jcanvas.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/grid.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
