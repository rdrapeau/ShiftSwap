<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="header" data-theme="a" id="headtitle"> 
            <h1>ShiftSwap</h1> 
        </div> 


        <div data-role="navbar">
            <ul>
                <li><a href="#" class="ui-btn-active ui-state-persist">Daily View</a></li>
                <li><a href="#">Weekly View</a></li>
            </ul>
        </div>

        <div class="day">
            <div class="ui-grid-b">
                <div id="daytitle"><strong>Mon</strong></div>
                <hr />
                <p class="daycontent">Time:</p>
                <p class="daycontent">Notes:</p>
            </div>
        </div>


        <div id="footing" data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a id="me-page-link" href="#" data-bind="click: goToMe" class="ui-btn-active ui-state-persist ui-btn-icon-top bottom-menu" data-icon="grid"></a></li>
                    <li><a id="activity-page-link" href="#activity-page" class="ui-btn-icon-top bottom-menu" data-bind="click: goToActivity" data-icon="refresh"></a></li>
                    <li><a id="record-page-link" href="#record-page" class="ui-btn-icon-top bottom-menu" data-bind="click: goToForms" data-icon="search"></a></li>
                    <li><a id="record-page-link" href="#record-page" class="ui-icon-edit ui-btn-icon-top bottom-menu" data-bind="click: goToForms" data-icon="gear"></a></li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/jcanvas.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
